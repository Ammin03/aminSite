<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPlace </title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #040205;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Barra superior */
        .barra-superior {
            display: flex;
            align-items: center;
            background-color: #111; /* Negro marcado */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header-text {
            font-size: 20px;
            margin-right: 30px;
            color: blue;
        }

        /* Botones en la barra */
        .nav-link {
            margin: 0 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-link:hover {
            text-decoration: underline; /* Subraya el texto al pasar el mouse */
        }

        /* Ajuste del contenido principal */
        .contenido {
            margin-top: 60px; /* Deja espacio para la barra superior fija */
            text-align: center;
        }

        .contenedor {
            position: relative;
            display: inline-block;
            margin-top: 10px; /* Moví el contenido hacia arriba */
        }

        .contenedor img {
            width: 600px;
        }

        .texto-centrado {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            background: #040205;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* Menú desplegable */
        .menu-cientificos {
            position: relative;
            display: inline-block;
        }

        .menu-cientificos .submenu {
            display: none;
            position: absolute;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .menu-cientificos:hover .submenu {
            display: block;
        }

        .submenu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .submenu a:hover {
            text-decoration: underline;
        }

        /* Menú hamburguesa */
        .hamburguesa {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburguesa div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .menu-hamburguesa {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .menu-hamburguesa a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .menu-hamburguesa a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav-link {
                display: none;
            }

            .hamburguesa {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-hamburguesa');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <!-- Barra superior con el logo, texto y enlaces -->
    <div class="barra-superior">
        <div style="display: flex; align-items: center;">
            <div class="logo"></div>
            <div class="header-text">TecnoPlace</div>
        </div>
        <div>
            <a href="pagina2.html" class="nav-link">Física</a>
            <a href="particula.html" class="nav-link">Partículas</a>
            <a href="elctricidad.html" class="nav-link">Electricidad i magnetismo</a>
            <div class="menu-cientificos">
                <a href="#" class="nav-link">Científicos &#9662;</a>
                <div class="submenu">
                    <a href="albert.html">Albert Einstein</a>
                    <a href="isaac.html">Isaac Newton</a>
                    <a href="marie.html">Marie Curie</a>
                    <a href="charles.html">Charles Darwin</a>
                    <a href="gali.html">Galileo Galilei</a>
                </div>
            </div>
            <a href="cohetes.html" class="nav-link">Cohetes</a>
        </div>
        <div class="hamburguesa" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-hamburguesa">
            <a href="albert.html">Albert Einstein</a>
            <a href="isaac.html">Isaac Newton</a>
            <a href="marie.html">Marie Curie</a>
            <a href="charles.html">Charles Darwin</a>
            <a href="gali.html">Galileo Galilei</a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
        <div class="contenedor">
            <img src="https://i.pinimg.com/originals/f1/69/47/f16947ca6a616349ed63771804d16250.gif" 
                 alt="Un GIF Tecnológico" />
            <div class="texto-centrado">Bienvenido a TecnoPlace</div>
        </div>
    </div>
</body>
</html>
