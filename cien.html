<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Científicos que cambiaron la historia</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #040205;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Barra superior */
        .barra-superior {
            display: flex;
            align-items: center;
            background-color: #111; /* Negro marcado */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header-text {
            font-size: 20px;
            margin-right: 30px;
            color: blue;
        }

        /* Botones en la barra */
        .nav-link {
            margin: 0 15px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-link:hover {
            text-decoration: underline; /* Subraya el texto al pasar el mouse */
        }

        /* Ajuste del contenido principal */
        .contenido {
            margin-top: 60px; /* Deja espacio para la barra superior fija */
            text-align: center;
        }

        .contenedor {
            position: relative;
            display: inline-block;
            margin-top: 10px; /* Moví el contenido hacia arriba */
        }

        .contenedor .circulo {
            width: 400px;
            height: 400px;
            background-color: blue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .texto-centrado {
            font-size: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barra superior con el logo, texto y enlaces -->
    <div class="barra-superior">
        <div class="logo"></div>
        <div class="header-text">Científicos que cambiaron la historia</div>
        <a href="TecnoPlace2.html" class="nav-link">Inicio</a>
        <a href="#einstein" class="nav-link">Albert Einstein</a>
        <a href="#newton" class="nav-link">Isaac Newton</a>
        <a href="#curie" class="nav-link">Marie Curie</a>
        <a href="#darwin" class="nav-link">Charles Darwin</a>
        <a href="#galilei" class="nav-link">Galileo Galilei</a>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
        <div class="contenedor">
            <div class="circulo">
                <div class="texto-centrado">Los 5 científicos<br>que cambiaron la historia</div>
            </div>
        </div>
    </div>
</body>
</html>
